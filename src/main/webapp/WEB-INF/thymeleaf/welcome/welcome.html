<!DOCTYPE html>
<html>
<head>
<title>Dynamic Log File Generation</title>
<link rel="icon" th:href="@{/resources/images/sudarshan-logo.png}" />
</head>
<body>
	<div id="fullpage">
		<div class="header">
			<div th:substituteBy="login/welcome-header" th:remove="tag"></div>
		</div>


		<div id="star-wrapper">
			<div>
				<span>Dear </span> <span id="star-userId" th:text="${userName}"></span>:
				Your Successfully Logged In!!
			</div>
			<div
				style="font-size: small; padding: 70px; margin-top: 25px; margin-left: -95px;">
				<span>Dynamic Log file is generated with current date under
					the location</span> <b><span th:text="${location}"></span></b><span>
					and the path is configured in <b>business-config.xml</b> file
				</span>
			</div>
		</div>
	</div>


	<div id="star-body-form">
		<div class="col-lg-12 col-sm-12 col-xs-12 copyrights">
			<div th:substituteBy="login/login-footer" th:remove="tag"></div>
		</div>
	</div>

</body>
</html>
